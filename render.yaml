services:
  - type: web
    name: zalo-mini-app-backend
    runtime: python
    pythonVersion: 3.11
    rootDir: backend
    buildCommand: pip install -r app/requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: USE_LOCAL_DB
        value: "False"
      - key: SECRET_KEY
        value: your_secret_key_here_change_me_in_production
      - key: DATABASE_URL
        value: ""
